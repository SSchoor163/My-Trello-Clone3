<div class="mat-elevation-z8">
  <mat-table  [dataSource]="dataSource">
    
    <ng-container matColumnDef="Backlog">
      <mat-header-cell *matHeaderCellDef >Backlog</mat-header-cell>
      <mat-cell  *matCellDef="let todo"><app-todo  [todo]=todo></app-todo></mat-cell>
    </ng-container>

    <ng-container matColumnDef="Working">
      <mat-header-cell *matHeaderCellDef>Working</mat-header-cell>
      <mat-cell  *matCellDef="let todo"><app-todo  [todo]=todo></app-todo></mat-cell>
    </ng-container>

    <ng-container matColumnDef="Complete">
      <mat-header-cell *matHeaderCellDef >Complete</mat-header-cell>
      <mat-cell  *matCellDef="let todo" ><app-todo  [todo]=todo></app-todo></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
